<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login-css.css">
    </head>
    <body>
        <form action="" method="post">
            <div class="wrap">
                <div class="hd">
                    <p>Login</p>
                </div>
                <div class="fm">
                    <ul>
                        <li><input type="text" name="username" id="username" placeholder="Username or email"></li>
                        <li><input type="text" name="pass" id="pass" placeholder="Password"></li>
                        <li><input type="checkbox" name="remember" id="remember">Remember Me</li>
                        <li><input type="submit" value="Login"></li>
                    </ul>
                </div>
            </div>
        </form>
    </body>
</html>
